<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Secure Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .dashboard-box {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #ffffff;
    }

    .dashboard-box h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .logout-button {
      margin-top: 30px;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #f9a825;
      color: black;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .logout-button:hover {
      background-color: #ffd54f;
      transform: scale(1.05);
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="https://videos.pexels.com/video-files/4101574/4101574-hd_1920_1080_25fps.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<!-- Dashboard Content -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="dashboard-box col-md-8 col-lg-6">
    <h1>ðŸ‘‹ Welcome, {{ username }}!</h1>
    <p class="lead">You've logged in successfully using touchless gesture and voice authentication.</p>
    <a href="/logout" class="logout-button">Logout</a>
  </div>
</div>

</body>
</html>
