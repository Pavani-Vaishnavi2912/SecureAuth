<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture & Voice Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay Content */
    .content-wrapper {
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    p.lead {
      font-size: 1.2rem;
      margin-top: 15px;
      max-width: 600px;
      opacity: 0.9;
    }

    .btn-custom {
      background-color: #f9a825;
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 30px;
      margin: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 20px rgba(255, 214, 0, 0.4);
    }

    .btn-custom:hover {
      background-color: #de8027;
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(255, 214, 0, 0.6);
    }

    .btn-outline-light {
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    nav h2 {
      color: #f9a825;
      margin: 0;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .btn-custom, .btn-outline-light {
        width: 80%;
        margin: 10px auto;
      }
    }

     .btn-outline-light:hover {
    background-color: white;
    color: black;
    transition: 0.3s ease;
  }


  .navbar {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
  .btn-outline-warning:hover {
    background-color: #ffc107;
    color: #000;
  }



  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://media.istockphoto.com/id/2155279299/video/teenager-asking-ai-voice-on-smartphone.mp4?s=mp4-640x640-is&k=20&c=lvRa1h2r6sgj5RrZkBkwvrlCqHigdrht13ndJCs_LG8=" type="video/mp4">
    Your browser does not support the video tag.
  </video>

 
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top shadow" style="background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(6px);">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Brand (Left) -->
    <h2 style="
      font-size: 1.8rem;
      font-weight: bold;
      color: #f9a825;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin: 0;
    ">
      <i class="fas fa-lock me-2"></i>SecureAuth
    </h2>



  </div>
</nav>



  <!-- Center Content -->
  <div class="content-wrapper">
    <h1>Gesture & Voice Based Authentication</h1>
    <p class="lead mt-3">Experience the next generation of secure login using hand gestures and your voice.</p>
    <div class="mt-4">
      <a href="/register" class="btn btn-custom me-3"><i class="fas fa-user-plus me-2"></i>Register</a>
      <a href="/login" class="btn btn-outline-light"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
    </div>
  </div>




  <!-- Footer -->
  <footer>
    &copy; 2025 SecureAuth | Powered by Flask, Mediapipe, and Voice Recognition
    <p>üë©‚Äçüíª Project by <strong>Gudimella Pavani Vaishnavi</strong></p>
  </footer>

</body>
</html>
